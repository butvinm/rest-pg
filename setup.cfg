# Tools configuration

[flake8]
format = wemake


ignore =
    # Weird rule about getters/setters
    WPS615,
    DAR

per-file-ignores =
    tests/*.py:
        # Allow asserts in tests
        S101,
        # Allow fixtures names shadowing
        WPS442

[isort]
profile = wemake
line_length = 79

[mypy]
strict = True

[mypy-testcontainers.*]
ignore_missing_imports = True
